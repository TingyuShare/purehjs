<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Gesture Whiteboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hand Gesture Whiteboard</h1>
    <div id="loading">Loading model and camera...</div>
    <div class="container" style="display: none;">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
    </div>
    <button id="clearBtn" style="display: none;">Clear</button>

    <!-- TensorFlow.js and Hand Pose Detection Model -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>
    
    <script src="app.js"></script>
</body>
</html>
