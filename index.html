<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Cheat Sheet Search</title>
    
    <!-- Prism.js CSS for Syntax Highlighting (Okaidia Theme) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet" />

    <style>
        :root {
            --bg-color: #1a1a1a;
            --primary-color: #00aaff;
            --text-color: #e0e0e0;
            --container-bg: #282c34; /* Okaidia theme background */
            --border-color: #444;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #network-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        #main-content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            height: 90vh;
        }

        h1 {
            color: var(--primary-color);
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--primary-color);
            margin-bottom: 30px;
        }

        .search-container {
            display: flex;
            width: 100%;
            margin-bottom: 20px;
        }

        #search-input {
            flex-grow: 1;
            padding: 12px 15px;
            font-size: 16px;
            background-color: #3a3f4b;
            border: 1px solid var(--border-color);
            border-radius: 5px 0 0 5px;
            color: var(--text-color);
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.5);
        }

        #search-button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: var(--primary-color);
            border: 1px solid var(--primary-color);
            border-radius: 0 5px 5px 0;
            color: #fff;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s;
        }

        #search-button:hover {
            background-color: #0088cc;
        }

        #result-container {
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            width: 100%;
            flex-grow: 1;
            overflow: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        #result-container pre[class*="language-"] {
            margin: 0;
            padding: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
            background: transparent;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }
    </style>
</head>
<body>

    <canvas id="network-canvas"></canvas>

    <div id="main-content">
        <h1>Cheat Sheet Search</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Enter a command (e.g., docker, git, tar)...">
            <button id="search-button">Search</button>
        </div>
        <div id="result-container">
            <pre><code id="result-code" class="language-bash"># Results will be displayed here...

# Example:
# 1. Type 'git' in the input box above
# 2. Press Enter or click 'Search'
# 3. View the cheat sheet for git</code></pre>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            Prism.plugins.autoloader.languages_path = 'https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/';

            const canvas = document.getElementById('network-canvas');
            const ctx = canvas.getContext('2d');
            
            let particles = [];
            const keywordSet = new Set(['docker', 'git', 'tar', 'python', 'jq', 'go', 'sed', 'awk', 'textdiff']);

            function loadCachedKeywords() {
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key.startsWith('cheatsheet_')) {
                        const query = key.substring('cheatsheet_'.length);
                        if (query) {
                            keywordSet.add(query);
                        }
                    }
                }
            }
            loadCachedKeywords();

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            class Particle {
                constructor(text) {
                    this.text = text;
                    this.radius = 10 + Math.random() * 10;
                    this.x = this.radius + Math.random() * (canvas.width - this.radius * 2);
                    this.y = this.radius + Math.random() * (canvas.height - this.radius * 2);
                    this.vx = (Math.random() - 0.5) * 0.5;
                    this.vy = (Math.random() - 0.5) * 0.5;
                    this.color = `rgba(0, 170, 255, ${Math.random() * 0.5 + 0.2})`;
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                    ctx.font = `${this.radius * 0.8}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(this.text, this.x, this.y);
                }
                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    if (this.x < this.radius || this.x > canvas.width - this.radius) this.vx *= -1;
                    if (this.y < this.radius || this.y > canvas.height - this.radius) this.vy *= -1;
                }
            }

            function initParticles() {
                particles = Array.from(keywordSet).map(kw => new Particle(kw));
            }

            function drawConnections() {
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < 250) {
                            ctx.beginPath();
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.strokeStyle = `rgba(0, 170, 255, ${1 - distance / 250})`;
                            ctx.lineWidth = 0.5;
                            ctx.stroke();
                        }
                    }
                }
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawConnections();
                particles.forEach(p => { p.update(); p.draw(); });
                requestAnimationFrame(animate);
            }

            initParticles();
            animate();

            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const resultCode = document.getElementById('result-code');

            const performSearch = async () => {
                const query = searchInput.value.trim().toLowerCase();
                if (!query) return;

                // Check cache first
                const cachedResult = localStorage.getItem(`cheatsheet_${query}`);
                if (cachedResult) {
                    resultCode.className = `language-${query}`;
                    resultCode.textContent = cachedResult;
                    Prism.highlightElement(resultCode);
                    
                    if (!keywordSet.has(query)) {
                        keywordSet.add(query);
                        particles.push(new Particle(query));
                    }
                    return;
                }

                resultCode.textContent = `Loading cheat sheet for "${query}"...`;
                resultCode.className = 'language-text';
                Prism.highlightElement(resultCode);

                try {
                    const proxyUrl = 'https://api.allorigins.win/raw?url=';
                    const targetUrl = `https://cheat.sh/${encodeURIComponent(query)}`;
                    const response = await fetch(`${proxyUrl}${encodeURIComponent(targetUrl)}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    const htmlText = await response.text();

                    const parser = new DOMParser();
                    const doc = parser.parseFromString(htmlText, 'text/html');
                    const preElement = doc.querySelector('pre');

                    if (preElement) {
                        const cheatSheetText = preElement.textContent;
                        resultCode.className = `language-${query}`;
                        resultCode.textContent = cheatSheetText;
                        Prism.highlightElement(resultCode);

                        // Cache the result
                        try {
                            localStorage.setItem(`cheatsheet_${query}`, cheatSheetText);
                        } catch (e) {
                            console.error("Failed to cache result:", e);
                        }

                        if (!keywordSet.has(query)) {
                            keywordSet.add(query);
                            particles.push(new Particle(query));
                        }
                    } else {
                        resultCode.className = 'language-text';
                        resultCode.textContent = 'Could not find cheat sheet content.\n\nResponse content:\n' + (htmlText.substring(0, 500) || '(empty)');
                        Prism.highlightElement(resultCode);
                    }

                } catch (error) {
                    console.error('Failed to fetch cheat sheet:', error);
                    resultCode.className = 'language-text';
                    resultCode.textContent = `Failed to load: ${error.message}\n\nPlease check your network connection or if the keyword is correct.`;
                    Prism.highlightElement(resultCode);
                }
            };

            searchButton.addEventListener('click', performSearch);
            searchInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    performSearch();
                }
            });

            canvas.addEventListener('click', (event) => {
                const rect = canvas.getBoundingClientRect();
                const mouseX = event.clientX - rect.left;
                const mouseY = event.clientY - rect.top;

                for (const particle of particles) {
                    const dx = mouseX - particle.x;
                    const dy = mouseY - particle.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < particle.radius) {
                        handleParticleClick(particle);
                        break; 
                    }
                }
            });

            function handleParticleClick(particle) {
                if (particle.text === 'textdiff') {
                    window.location.href = 'textdiff/index.html';
                } else {
                    searchInput.value = particle.text;
                    performSearch();
                }
            }
            
            Prism.highlightElement(resultCode);
        });
    </script>

</body>
</html>
