<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui">
    <meta name="referrer" content="no-referrer">
    <title>XPlayer</title>
    <style type="text/css">
      html, body {width:100%;height:100%;margin:auto;overflow: hidden;}
    </style>
  </head>
  <body>
    <div id="mse"></div>
<link rel="stylesheet" href="https://unpkg.byted-static.com/xgplayer/3.0.10/dist/index.min.css"/>
<script charset="utf-8" src="https://unpkg.byted-static.com/xgplayer/3.0.10/dist/index.min.js"></script>

       <script>
        const url = new URL(window.location.href);
        const file = url.searchParams.get('file');
        const config = {
          "id": "mse",
          "url": file,
          "playsinline": true,
          "poster": "https://source.unsplash.com/random",
          "plugins": [],
          "playbackRate": [
                    0.5,
                    1,
                    1.5,
                    2
          ],
          "rotate": {
                    "clockwise": false,
                    "innerRotate": false
          },
          "thumbnail": {
                    "pic_num": 44,
                    "width": 160,
                    "height": 90,
                    "col": 10,
                    "row": 10,
                    "urls": [
                              ""
                    ]
          },
          "download": true,
          "pip": true,
          "keyShortcut": "on",
          "closeVideoClick": true,
          "closeVideoDblclick": true,
          "closeVideoTouch": true,
          "x5-video-player-type": "h5",
          "x5-video-player-fullscreen": "true",
          "x5-video-orientation": "landscape"
        }
        
        let player = new Player(config)
        player.emit('resourceReady', [])
      </script>  </body>
</html>
